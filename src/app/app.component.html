<div [@slideDownTrigger]="showsBanner ? 'open' : 'close'" [ngClass]="isMobile ? 'banner mobile' : 'banner'">
  <div class="banner-content">
    <div class="main-content">
      <h4>
        New Single: "The Multiverse"
      </h4>
      <span >
        Travel through spacetime to another universe via this Hip Hop and R&B instrumental journey. This <strong>single hits Spotify in a few weeks.</strong> Listen to it on <a href="https://soundcloud.com/ribeets/the-alphaverse" target="_blank">SoundCloud</a>.
      </span>
      <img
        [ngClass]="isMobile ? 'album-art mt-3 mobile' : 'album-art mt-3'"
        src="../assets/img/multiverse_image.png"
        (click)="onBannerClick('confirm')"
        alt=""/>
    </div>

    <div class="right-content">
      <a (click)="onBannerClick('dismiss')">
        Dismiss
      </a>
      <a (click)="onBannerClick('confirm')">
        Listen to Track
      </a>
    </div>
  </div>
</div>
<app-tooltip></app-tooltip>
<ng-container *ngIf="topNavClass.isShowing">
  <app-top-nav
    [navClass]="topNavClass">
  </app-top-nav>
</ng-container>
<app-toast></app-toast>
<app-sidebar></app-sidebar>

<router-outlet (activate)="onActivate()"></router-outlet>
<app-dialog-overlay
  [isMobile]="isMobile">
</app-dialog-overlay>
