<app-section>
  <div sectionContent>
    <div class="hero">
      <div class="hero-content">
        <div [ngClass]="isMobile ? 'polygon mobile' : 'polygon'"></div>

        <div [ngClass]="isMobile ? 'computer mobile' : 'computer'">
          <img src="../../../assets/img/computerThing.svg" alt="">
        </div>

        <div [ngClass]="isMobile ? 'content mobile' : 'content'">
          <!-- <app-top-nav></app-top-nav> -->

          <div class="text-information">
            <div class="title">
              <h1>
                <div class="inner-html" [innerHTML]="sectionOne.title"></div>
              </h1>
            </div>

            <div class="paragraph">
              <div class="inner-html" [innerHTML]="sectionOne.body"></div>
            </div>

            <a
              (click)="scrollTo('sectionTwo')"
              class="start-button">
              <i class="material-icons">south</i>
              Start here
            </a>
          </div>


        </div>
      </div>
    </div>
  </div>
</app-section>
<div #sectionTwoDiv></div>
<app-section [minHeight]="'150vh'">
  <div [ngClass]="isMobile ? 'section-repeater section-two mobile' : 'section-repeater section-two'" sectionContent>
    <div class="mb-15"></div>
    <div class="section-two-content">

      <div class="title">
        <h1>
          <div class="inner-html" [innerHTML]="sectionTwo.title"></div>
        </h1>
      </div>

      <div class="inner-html explainer-para" [innerHTML]="sectionTwo.body"></div>

      <a
        (click)="scrollTo('sectionThree')"
        class="start-button">
        <i class="material-icons">south</i>
        Secret views
      </a>
    </div>
  </div>
</app-section>

<div #sectionThreeDiv></div>
<app-section
  [sectionClass]="sectionThreeClass"
  >
  <div
    [style.min-height]="'100vh'"
    [style.padding-top]="'5rem'"
    [style.padding-bottom]="'5rem'"
    [ngClass]="isMobile ? 'section-repeater section-three  mobile' : 'section-repeater section-three'" sectionContent>

    <h1 class="pt-3">
      <div class="inner-html" [innerHTML]="sectionThree.title"></div>
    </h1>

    <div class="divider-white"></div>

    <div class="explainer mt-3">
      <div class="inner-html" [innerHTML]="sectionThree.body"></div>
    </div>


    <div class="preview-terminal">
      <div class="top-browser-bar">
        <div class="buttons">
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
        </div>
      </div>
      <img src="https://lvvhyxbvfcygnlzlbsok.supabase.co/storage/v1/object/sign/ria-gets-buckets/terminalPreview.gif?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJyaWEtZ2V0cy1idWNrZXRzL3Rlcm1pbmFsUHJldmlldy5naWYiLCJpYXQiOjE2NjM0Nzc5OTUsImV4cCI6MTk3ODgzNzk5NX0.RqGeipEnMzuD-I8MnpaQ6MJ0_KsozfmKooelzqx_LTs" alt="">
    </div>
  </div>
</app-section>
