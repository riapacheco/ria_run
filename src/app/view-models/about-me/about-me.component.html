<!-- ----------------------------------------------------------------------- -->
<!--                        ***** HERO SECTION *****                         -->
<!-- ----------------------------------------------------------------------- -->
<app-section
  [sectionClass]="'section pink-paint'"
  [minHeight]="isMobile ? '160vh' : '100vh'">
  <div [ngClass]="isMobile ? 'hero mobile' : 'hero'" sectionContent>
    <div class="content">
      <div class="my-image">
        <img [style.width]="isMobile ? '200px' : '300px'" src="../../../assets/img/ria_portrait.JPG" alt="">
      </div>
      <div class="text-content">
        <h1>
          You met me at a <span class="strikethrough">very strange</span>&nbsp;<span class="new-word">hella dope</span> time in my life
        </h1>
        <div class="para">
          <div class="inner-html" [innerHTML]="heroPara"></div>
        </div>
        <a class="start-btn" (click)="scrollTo('firstSection')">
          <i class="material-icons">
            south
          </i>
          Start Experience Timeline
        </a>
      </div>
    </div>
    <div #startHere></div>
  </div>
</app-section>

<!-- ----------------------------------------------------------------------- -->
<!--                      ***** COLD BORE SECTION *****                      -->
<!-- ----------------------------------------------------------------------- -->
<div class="pt-5" #cbtScrollBlock></div>
<div [ngClass]="isMobile ? 'company-headline mobile' : 'company-headline'">
  <div class="company-name">
    <h2>
      Cold Bore Technology
    </h2>
  </div>
  <app-toggle-switch
    (firstTabClick)="onToggleSwitch($event, 'cbt')"
    (secondTabClick)="onToggleSwitch($event, 'cbt')"
    (thirdTabClick)="onToggleSwitch($event, 'cbt')"
    [showsFirst]="cbtShowsBoth"
    [btn]="cbtToggle"
    >
  </app-toggle-switch>
</div>
<app-split-block
  [blockTitle]="'Cold Bore Technology'"
  [left]="cbtSplitBlock.left"
  [right]="cbtSplitBlock.right"
  #cbtComponent>
  <!-- ----------------------------------------------------------------------- -->
  <!--                           COLD BORE LEFT SIDE                           -->
  <!-- ----------------------------------------------------------------------- -->
  <div class="content" leftSectionContent>
    <!-- ---------------------------- SUMMARY VIEW ----------------------------- -->
    <ng-container *ngIf="cbtSplitBlock.left.isShowing && cbtSplitBlock.right.isShowing">
      <app-folder-list
        [categories]="cbtProductUseCases"
        (targetButtonClick)="onProjectTargetClick($event)"
        >
      </app-folder-list>
    </ng-container>

    <!-- ---------------------------- EXPANDED VIEW ---------------------------- -->
    <ng-container *ngIf="cbtSplitBlock.left.isShowing && !cbtSplitBlock.right.isShowing">
      <div [ngClass]="isMobile ? 'left-expanded cbt mobile' : 'left-expanded cbt'">
        <ng-container *ngIf="!isMobile">
          <div class="image">
            <app-comparison-slider
              [sliderBgColor]="cbtSliderBgColor"
              [sliderIconColor]="cbtSliderIconColor"
              [imgHeight]="470"
              [imgWidth]="800"
              [borderColor]="cbtBorderColor"
              [leftImg]="'../../../assets/img/about_me/CBT_Before.png'"
              [rightImg]="'../../../assets/img/about_me/About_CBT-After.png'"
              >
            </app-comparison-slider>
          </div>
        </ng-container>

        <app-folder-list
          [style.width.%]="100"
          [categories]="cbtProductUseCases"
          (targetButtonClick)="onProjectTargetClick($event)"
          >
        </app-folder-list>
      </div>
    </ng-container>
  </div>
  <!-- ----------------------------------------------------------------------- -->
  <!--                          COLD BORE RIGHT SIDE                           -->
  <!-- ----------------------------------------------------------------------- -->
  <div class="content" rightSectionContent>
    <!-- ------------------------------- SUMMARY ------------------------------- -->
    <ng-container *ngIf="cbtSplitBlock.right.isShowing && cbtSplitBlock.left.isShowing">
      <app-folder-list
        [categories]="cbtDevelopmentUseCases"
        (targetButtonClick)="onProjectTargetClick($event)"
        >
      </app-folder-list>
    </ng-container>
    <!-- ---------------------------- EXPANDED VIEW ---------------------------- -->
    <ng-container *ngIf="cbtSplitBlock.right.isShowing && !cbtSplitBlock.left.isShowing">
      <div [ngClass]="isMobile ? 'right-expanded cbt mobile' : 'right-expanded cbt'">
        <ng-container *ngIf="!isMobile">
          <div class="image">
            <img src="../../../assets/img/about_me/About_AssetTrackerModel.png" alt="">
          </div>
        </ng-container>
        <app-folder-list
          [categories]="cbtDevelopmentUseCases"
          (targetButtonClick)="onProjectTargetClick($event)"
          >
        </app-folder-list>
      </div>
    </ng-container>
  </div>
</app-split-block>
